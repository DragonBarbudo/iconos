
<hr>
<header style="background-image: url(files/noticias/n_{{nota}}.jpg)" data-sr="enter top" class="bg">
  <div class="container mainTitle">
    <div class="col10">
      <h1 data-fittext data-fittext-load-delay="500">{{datos.titulo}}</h1>
      <h2 data-sr="enter bottom wait 500ms" marked="descripcionMD"></h2>
    </div>
  </div>
</header>
<hr>
<div class="container">
  <div class="col3 col-t12 col-m12">
    <div class="nextDate">
      <div class="text">
        <div datetime="{{datos.timestamp}}" data-moment="MMMM" class="m"> </div>
        <div datetime="{{datos.timestamp}}" data-moment="D" class="d"> </div>
        <div datetime="{{datos.timestamp}}" data-moment="YYYY" class="a"> </div>
      </div>
      <div data="site/img/mainPolygon.svg" class="svg"></div>
      <div datetime="{{datos.timestamp}}" class="prox"> </div>
    </div>
  </div>
  <div class="col8 col-t12 col-m12">
    <div marked="texto1MD" class="description text"></div>
    <div marked="texto2MD" class="description text"></div>
  </div>
</div>
<hr>
<div class="container">
  <div class="col12">
    <div class="buttonslidersNota">
      <div>Comentarios</div>
      <div>Solicitar información</div>
    </div>
    <div class="slider nota">
      <div> 
        <div disqus="nota"></div>
      </div>
      <div class="info noleftline">
        <div class="container">
          <div class="col6 col-t12 col-m12">
            <p class="big">Llámanos</p>
            <p class="small"> <span class="light">01 55 </span> | 5709 4370 | 57096593 | 57094396</p>
            <p class="big">Ubícanos</p>
            <p class="small">Av. <span class="light">Chapultepec 57</span>, 1er y 2do piso, Col. Centro C.P. 06040. <span class="light">México, D.F.</span></p>
          </div>
          <div class="col6 col-t12 col-m12">
            <p class="big">Nosotros te contactamos</p>
            <div class="nodesktop notablet nomobile">{{interesados = 'Interesado en nota ' +datos.titulo}}</div>
            <form action="http://dragonbarbudo.com/api/email.php" class="container">
              <input type="hidden" name="_to" value="info@iconos.edu.mx">
              <input type="hidden" name="_from" value="info@iconos.edu.mx">
              <input type="hidden" name="_subject" value="Contáctenme iconos / home">
              <div class="col6">
                <input type="text" placeholder="Nombre" name="Nombre" class="large">
                <input type="email" placeholder="Correo electrónico" name="Correo" class="large">
                <input type="text" placeholder="Información" name="Informacion" ng-model="interesados" class="large">
              </div>
              <div class="col6">
                <input type="text" placeholder="Apellido" name="Apellido" class="large">
                <input type="text" placeholder="Teléfono" name="Telefono" class="large"><br><br>
                <label for="moreInfo" class="light">¿Recibir información de ICONOS?</label>
                <div class="container"></div>
                <div class="col6">
                  <input type="radio" name="MasInfo" value="si" id="infosi">
                  <label for="infosi" class="dark">Sí</label>
                </div>
                <div class="col6">
                  <input type="radio" name="MasInfo" value="no" id="infono">
                  <label for="infono" class="dark">No</label>
                </div>
              </div>
              <div class="col12">
                <textarea name="Comentarios" placeholder="Comentarios" class="medium"></textarea>
                <button type="submit">
                  <div data="site/img/btn-send.svg" class="svg"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="http://iconos.disqus.com/count.js"></script>
